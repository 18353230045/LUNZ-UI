<div class="m-portlet">
  <div class="m-portlet__head">
    <div class="m-portlet__head-caption">
      <div class="m-portlet__head-title">
        <span class="m-portlet__head-icon">
          <i class="flaticon-interface-2"></i>
        </span>
        <h3 class="m-portlet__head-text">tips提示</h3>
      </div>
    </div>
    <div class="m-portlet__head-tools">
      <ul class="m-portlet__nav">
        <li class="m-portlet__nav-item">
          <button [routerLink]="['using-documents']" type="button" class="btn btn-secondary m-btn m-btn--hover-brand m-btn--icon m-btn--icon-only m-btn--pill">
            <i class="flaticon-questions-circular-button"></i>
          </button>
        </li>
      </ul>
    </div>
  </div>
  <div class="m-portlet__body">
    <div class="container-fluid">
      <div class="row">
        <div class="col-lg-6 col-md-6 col-sm-6 m-portlet__body">
          <h5>top</h5>
          <zr-button [text]="'Tooltip on top'" tooltip="Tooltip" placement="top" show-delay="100" offset="20"></zr-button>
        </div>
        <div class="col-lg-6 col-md-6 col-sm-6 m-portlet__body">
          <h5>bottom</h5>
          <zr-button [text]="'Tooltip on bottom'" tooltip="Tooltip" placement="bottom" show-delay="100" offset="20"></zr-button>
        </div>
        <div class="col-lg-6 col-md-6 col-sm-6 m-portlet__body">
          <h5>left</h5>
          <zr-button [text]="'Tooltip on left'" tooltip="Tooltip" placement="left" show-delay="100" offset="20"></zr-button>
        </div>
        <div class="col-lg-6 col-md-6 col-sm-6 m-portlet__body">
          <h5>right</h5>
          <zr-button [text]="'Tooltip on right'" tooltip="Tooltip" placement="right" show-delay="100" offset="20"></zr-button>
        </div>
        <div class="col-lg-6 col-md-6 col-sm-6 m-portlet__body">
          <h5>click trigger</h5>
          <zr-button [text]="'click trigger'" tooltip="Tooltip" placement="top" hide-delay="1500" trigger="click" offset="20"></zr-button>
        </div>
      </div>
    </div>
  </div>
</div>
