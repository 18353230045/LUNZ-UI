<div [hidden]="!loading" class="authentication-status-wr animated zoomIn">
  <img src="../../../assets/media/app/img/authentication/conduct.gif" class="authentication-status-img" alt="正在认证" />
  <h1>正在认证...</h1>
</div>
<div [hidden]="loading || !success" class="authentication-status-wr">
  <img src="../../../assets/media/app/img/authentication/conduct.gif" class="authentication-status-img" alt="认证成功" />
  <h1>认证成功，正在转向
    <a [routerLink]="'/dashboard'">起始页</a>...</h1>
</div>
<div [hidden]="loading || success" class="authentication-status-wr">
  <img src="../../../assets/media/app/img/authentication/error.svg" class="authentication-status-img" alt="认证失败" />
  <h1>认证失败，点击
    <a [routerLink]="'/login'">这里</a>重新登录。</h1>
</div>
