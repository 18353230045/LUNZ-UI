<div class="m-portlet">
  <div class="m-portlet__head">
    <div class="m-portlet__head-caption">
      <div class="m-portlet__head-title">
        <span class="m-portlet__head-icon">
          <i class="flaticon-interface-2"></i>
        </span>
        <h3 class="m-portlet__head-text">图表</h3>
      </div>
    </div>
    <div class="m-portlet__head-tools">
      <ul class="m-portlet__nav">
        <li class="m-portlet__nav-item m-dropdown m-dropdown--inline m-dropdown--arrow m-dropdown--align-right m-dropdown--align-push"
          data-dropdown-toggle="hover" aria-expanded="true">
          <a class="m-portlet__nav-link btn btn-secondary m-btn m-btn--hover-brand m-btn--icon m-btn--icon-only m-btn--pill m-dropdown__toggle">
            <i class="la la-ellipsis-v"></i>
          </a>
          <div class="m-dropdown__wrapper">
            <span class="m-dropdown__arrow m-dropdown__arrow--right m-dropdown__arrow--adjust"></span>
            <div class="m-dropdown__inner">
              <div class="m-dropdown__body">
                <div class="m-dropdown__content">
                  <ul class="m-nav">
                    <li class="m-nav__item" (click)="switchTheme('1')">
                      <a class="m-nav__link">
                        <i class="m-nav__link-icon flaticon-share"></i>
                        <span class="m-nav__link-text">暗黄绿色</span>
                      </a>
                    </li>
                    <li class="m-nav__item" (click)="switchTheme('2')">
                      <a class="m-nav__link">
                        <i class="m-nav__link-icon flaticon-chat-1"></i>
                        <span class="m-nav__link-text">日落黄昏</span>
                      </a>
                    </li>
                    <li class="m-nav__item" (click)="switchTheme('3')">
                      <a class="m-nav__link">
                        <i class="m-nav__link-icon flaticon-info"></i>
                        <span class="m-nav__link-text">暗淡光线</span>
                      </a>
                    </li>
                  </ul>
                </div>
              </div>
            </div>
          </div>
        </li>
        <li class="m-portlet__nav-item" [routerLink]="['using-documents']">
          <button class="btn btn-secondary m-btn m-btn--hover-brand m-btn--icon m-btn--icon-only m-btn--pill" type="button">
            <i class="flaticon-questions-circular-button"></i>
          </button>
        </li>
      </ul>
    </div>
  </div>
  <div class="m-portlet__body">
    <div class="container-fluid">
      <div class="row">
        <div class="col-lg-12 col-md-12 col-sm-12 m-portlet__body">
          <h5>柱形图</h5>
          <div class="chart-container" id="demo01"></div>
        </div>
        <div class="col-lg-12 col-md-12 col-sm-12 m-portlet__body">
          <h5>3D图</h5>
          <div class="chart-container" id="demo02"></div>
        </div>
        <div class="col-lg-12 col-md-12 col-sm-12 m-portlet__body">
          <h5>饼图</h5>
          <div class="chart-container" id="demo03"></div>
        </div>
        <div class="col-lg-12 col-md-12 col-sm-12 m-portlet__body">
          <h5>曲线图</h5>
          <div class="chart-container" id="demo04"></div>
        </div>
        <div class="col-lg-12 col-md-12 col-sm-12 m-portlet__body">
          <h5>地图</h5>
          <div class="chart-container chart-container-map" id="map"></div>
        </div>
      </div>
    </div>
  </div>
</div>
