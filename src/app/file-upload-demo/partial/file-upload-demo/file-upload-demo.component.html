<div class="m-portlet">
  <div class="m-portlet__head">
    <div class="m-portlet__head-caption">
      <div class="m-portlet__head-title">
        <span class="m-portlet__head-icon">
          <i class="flaticon-interface-2"></i>
        </span>
        <h3 class="m-portlet__head-text">文件上传</h3>
      </div>
    </div>
    <div class="m-portlet__head-tools">
      <ul class="m-portlet__nav">
        <li class="m-portlet__nav-item" [routerLink]="['using-documents']">
          <button class="btn btn-secondary m-btn m-btn--hover-brand m-btn--icon m-btn--icon-only m-btn--pill" type="button">
            <i class="flaticon-questions-circular-button"></i>
          </button>
        </li>
      </ul>
    </div>
  </div>
  <div class="m-portlet__body">
    <div class="container-fluid ">
      <div class="row">
        <div class="col-lg-4 col-md-4 col-sm-4">
          <p>
            <el-upload action="{{url}}" [upload-filter]="limit500.bind(this)"
              [headers]="headers" (success)="successHandle($event)" (error)="errorHandle($event)" (remove)="removeHandle($event)">
              <ng-template #trigger>
                <el-button size="small" type="primary">点击上传</el-button>
              </ng-template>
              <ng-template #tip>
                <div class="el-upload__tip">只能上传jpg/png文件，且不超过500kb</div>
              </ng-template>
            </el-upload>
          </p>
        </div>
        <div class="col-lg-4 col-md-4 col-sm-4">
          <p>
            <el-upload class="upload-demo" action="{{url}}" list-type="picture" [drag]="true" [multiple]="true" [show-file-list]="true"
              [headers]="headers" (success)="successHandle($event)" (error)="errorHandle($event)" (remove)="removeHandle($event)"
              (preview)="previewHandle($event)" (progress)="progressHandle($event)">
              <ng-template #trigger>
                <i class="el-icon-upload"></i>
                <div class="el-upload__text">将文件拖到此处，或
                  <em>点击上传</em>
                </div>
              </ng-template>
            </el-upload>
          </p>
        </div>
        <div class="col-lg-4 col-md-4 col-sm-4">
          <p>
            <el-upload class="upload-demo" action="{{url}}" list-type="picture" [drag]="true" [multiple]="true" [show-file-list]="true"
              [headers]="headers" (success)="successHandle($event)" (error)="errorHandle($event)" (remove)="removeHandle($event)"
              (preview)="previewHandle($event)" (progress)="progressHandle($event)">
              <ng-template #trigger>
                <i class="el-icon-upload"></i>
                <div class="el-upload__text">将文件拖到此处，或
                  <em>点击上传</em>
                </div>
              </ng-template>
            </el-upload>
          </p>
        </div>
      </div>
    </div>
  </div>
</div>
