<div class="m-portlet">
  <div class="m-portlet__head">
    <div class="m-portlet__head-caption">
      <div class="m-portlet__head-title">
        <span class="m-portlet__head-icon">
          <i class="flaticon-interface-2"></i>
        </span>
        <h3 class="m-portlet__head-text">文件上传</h3>
      </div>
    </div>
    <div class="m-portlet__head-tools">
      <ul class="m-portlet__nav">
        <li class="m-portlet__nav-item" [routerLink]="['using-documents']">
          <button class="btn btn-secondary m-btn m-btn--hover-brand m-btn--icon m-btn--icon-only m-btn--pill" type="button">
            <i class="flaticon-questions-circular-button"></i>
          </button>
        </li>
      </ul>
    </div>
  </div>
  <div class="m-portlet__body">
    <div class="container-fluid ">
      <div class="row">
        <div class="col-lg-6 col-md-6 col-sm-6 m-portlet__body">
          <h5>单文件上传</h5>
          <app-file-upload
            (success)="successHandle($event)"
            (error)="errorHandle($event)">
          </app-file-upload>
        </div>
        <div class="col-lg-6 col-md-6 col-sm-6 m-portlet__body">
          <h5>多文件上传</h5>
          <app-file-upload [multiple]="true"
            (success)="successHandle($event)"
            (error)="errorHandle($event)">
        </app-file-upload>
        </div>
      </div>
      <div class="row">
        <div class="col-lg-6 col-md-6 col-sm-6 m-portlet__body">
          <h5>限定文件上传类型[图片]</h5>
          <app-file-upload
            [accept]="'image/*'"
            (success)="successHandle($event)"
            (error)="errorHandle($event)">
          </app-file-upload>
        </div>
        <div class="col-lg-6 col-md-6 col-sm-6 m-portlet__body">
          <h5>限定文件上传类型[pdf]</h5>
          <app-file-upload
            (success)="successHandle($event)"
            (error)="errorHandle($event)"
            [accept]="'application/pdf'">
          </app-file-upload>
        </div>
      </div>
    </div>
  </div>
</div>
