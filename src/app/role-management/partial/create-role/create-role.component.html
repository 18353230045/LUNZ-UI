<div class="m-portlet" [ngStyle]="{'margin-bottom':'0'}">
  <div class="m-portlet__head">
    <div class="m-portlet__head-caption">
      <div class="m-portlet__head-title">
        <span class="m-portlet__head-icon">
          <i class="flaticon-interface-2"></i>
        </span>
        <h3 class="m-portlet__head-text"> 创建角色 </h3>
      </div>
    </div>
    <div class="m-portlet__head-tools">
      <ul class="m-portlet__nav">
        <li class="m-portlet__nav-item">
          <i class="la la-close" (click)="activeModal.hide()"></i>
        </li>
      </ul>
    </div>
  </div>
  <div class="m-portlet__body">
    <form role="form" [formGroup]="form" (submit)="submit()">
      <div class="row">
        <div class="col-md-12">
          <div class="form-group">
            <label>角色名称
              <span class="text-danger">*</span>
            </label>
            <input type="text" formControlName="name" placeholder="角色名称" class="form-control" maxlength="50" autoFocus ngxTrim='keyup' />
            <zr-validation-message [control]="form.controls['name']" label="角色名称"></zr-validation-message>
          </div>
        </div>
      </div>
    </form>
  </div>
  <div class="modal-footer">
    <button type="button" [disabled]="form.invalid||saving" class="btn btn-brand m-btn m-btn--icon m-btn--pill" [ladda]="saving" (click)="submit()">
      <span>
        <i class="la la-check"></i>
        <span>添加</span>
      </span>
    </button>
    <button type="button" class="btn btn-secondary m-btn m-btn--hover-brand m-btn--icon m-btn--pill" (click)="activeModal.hide()">
      <span>
        <i class="la la-close"></i>
        <span>取消</span>
      </span>
    </button>
  </div>
</div>
