<div class="m-portlet">
  <div class="m-portlet__head">
    <div class="m-portlet__head-caption">
      <div class="m-portlet__head-title">
        <span class="m-portlet__head-icon">
          <i class="flaticon-interface-2"></i>
        </span>
        <h3 class="m-portlet__head-text">【{{role?.name}}】角色菜单</h3>
      </div>
    </div>
    <div class="m-portlet__head-tools">
      <ul class="m-portlet__nav">
        <li class="m-portlet__nav-item">
          <a routerLink="/roles" class="btn btn-sm btn-secondary m-btn
            m-btn--hover-brand m-btn--icon m-btn--pill">
            <span>
              <i class="la la-reply"></i>
              <span>返回列表</span>
            </span>
          </a>
        </li>
      </ul>
    </div>
  </div>
  <div class="m-portlet__body">
    <div class="container-fluid">
      <div class="row" [ngStyle]="{'height':'450px'}">
        <div class="col-lg-5 col-md-5 col-sm-5">
          <h5 class="m-portlet__head-text">已选择权限</h5>
          <div class="progress m-progress--sm">
            <div class="progress-bar m--bg-accent" role="progressbar" aria-valuenow="100" aria-valuemin="0"
              aria-valuemax="100" [ngStyle]="{'width':'50%'}"></div>
          </div>
          <p-tree
            [value]="treeNodes1"
            selectionMode="checkbox"
            [(selection)]="selectedNodes1"
            (onNodeExpand)="getSelectedMenuChildrenList($event)"
            [loading]="loading1"
            [style]="{'max-height':'400px','overflow':'auto'}"
            [ngStyle]="{'display':'block','margin-top':'20px'}">
          </p-tree>
        </div>
        <div class="col-lg-2 col-md-2 col-sm-2" [ngStyle]="{'display':'flex'}">
          <div class="form-group btnLocation" [ngStyle]="{'margin':'auto'}">
            <button type="button" class="btn btn-secondary m-btn m-btn--custom m-btn--bolder m-btn--uppercase"
              [ngStyle]="{'margin-bottom':'10px'}" [disabled]="selectedNodes2.length===0" (click)="addMenuModule()">
              &lt;&lt; 添加
            </button>
            <br />
            <button type="button" class="btn btn-secondary m-btn m-btn--custom m-btn--bolder m-btn--uppercase"
               [disabled]="selectedNodes1.length===0"  (click)="removeMenuModule()">
              移除 &gt;&gt;
            </button>
          </div>
        </div>
        <div class="col-lg-5 col-md-5 col-sm-5">
          <h5 class="m-portlet__head-text">待选择权限</h5>
          <div class="progress m-progress--sm">
            <div class="progress-bar m--bg-accent" role="progressbar" aria-valuenow="100" aria-valuemin="0"
              aria-valuemax="100" [ngStyle]="{'width':'50%'}"></div>
          </div>
          <p-tree
            [value]="treeNodes2"
            selectionMode="checkbox"
            [(selection)]="selectedNodes2"
            (onNodeExpand)="getWaitMenuChildrenList($event)"
            [loading]="loading2"
            [style]="{'max-height':'400px','overflow':'auto'}"
            [ngStyle]="{'display':'block','margin-top':'20px'}">
          </p-tree>
        </div>
      </div>
    </div>
  </div>
</div>
