<div class="wrapper wrapper-content animated fadeInRight">
  <div class="container-fluid">
    <div class="row">
      <div *ngFor="let module of moduleAllList" (click)="enterModule(module)" 
            class="col-lg-1 col-md-1 col-sm-1 col-xs-4 text-center lz-home-module-item">
        <a>
          <h6 class="{{module.icon}}"></h6>
          <p>{{module.name}}</p>
        </a>
      </div>
    </div>
  </div>
</div>
