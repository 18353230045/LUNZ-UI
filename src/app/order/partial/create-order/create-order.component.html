<div class="m-portlet">
  <div class="m-portlet__head">
    <div class="m-portlet__head-caption">
      <div class="m-portlet__head-title">
        <span class="m-portlet__head-icon">
          <i class="flaticon-interface-2"></i>
        </span>
        <h3 class="m-portlet__head-text">
          {{title}}
        </h3>
      </div>
    </div>
    <div class="m-portlet__head-tools">
      <ul class="m-portlet__nav">
        <li class="m-portlet__nav-item">
          <button class="btn btn-sm btn-brand m-btn m-btn--icon m-btn--pill" [ladda]="saving" type="button" [disabled]="saving"
            (click)="submit()">
            <span>
              <i class="la la-check"></i>
              <span>保存</span>
            </span>
          </button>
        </li>
        <li class="m-portlet__nav-item">
          <button class="btn btn-sm btn-secondary m-btn m-btn--hover-brand m-btn--icon m-btn--pill" type="button" (click)="location.back()">
            <span>
              <i class="la la-rotate-left"></i>
              <span>取消</span>
            </span>
          </button>
        </li>
      </ul>
    </div>
  </div>
  <div class="m-portlet__body">
    <div>
      <div class="row">
        <div class="col-md-12">
          <div class="form-group">
            <label>订单摘要
              <span class="text-danger">*</span>
            </label>
            <input type="text" placeholder="订单摘要" class="form-control" [(ngModel)]="order.subject" />
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-md-6">
          <div class="form-group">
            <label>日期
              <span class="text-danger">*</span>
            </label>
            <div class="input-group">
              <input type="text" class="form-control" id="date" appDatepicker [clearBtn]="true" [format]="'yyyy-mm-dd'" [startView]="2" [minView]="2" [(ngModel)]="order.date" placeholder="yyyy-mm-dd"
              />
              <span class="input-group-btn">
                <button class="btn btn-default" type="button">
                  <i class="fa fa-calendar"></i>
                </button>
              </span>
            </div>
          </div>
        </div>
        <div class="col-md-6">
          <div class="form-group">
            <label>从何处了解本站？</label>
            <select [(ngModel)]="order.hearFromId" class="form-control" (change)="selectHearFrom(order.hearFromId)">
              <option *ngFor="let item of hearFromItems" [ngValue]="item.id">{{item.name}}</option>
            </select>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-md-4">
          <div class="form-group">
            <label>单价
              <span class="text-danger">*</span>
            </label>
            <input type="number" placeholder="单价" min="0" class="form-control" [(ngModel)]="order.price" />
          </div>
        </div>
        <div class="col-md-4">
          <div class="form-group">
            <label>数量
              <span class="text-danger">*</span>
            </label>
            <input type="number" placeholder="数量" min="0" class="form-control" [(ngModel)]="order.amount" />
          </div>
        </div>
        <div class="col-md-4">
          <div class="form-group">
            <label>金额</label>
            <span class="form-control">{{order.price*order.amount}}</span>
          </div>
        </div>
      </div>
      <div class="row mt-3">
        <div class="col-md-12">
          <div class="form-group">
            <label>订单项目</label>
            <button class="btn btn-sm btn-outline-brand ml-3" type="button" (click)="addOrderItem()">
              <span>
                <i class="fa fa-plus"></i>
              </span>
            </button>
          </div>
        </div>
      </div>
      <div *ngFor="let item of order.items; let i = index">
        <div class="row">
          <div class="col-md-12">
            <div class="form-group">
              <label>产品名称
                <span class="text-danger">*</span>
              </label>
              <input type="text" placeholder="产品名称" class="form-control" [(ngModel)]="item.productName" />
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-md-4">
            <div class="form-group">
              <label>单价
                <span class="text-danger">*</span>
              </label>
              <input type="number" placeholder="单价" min="0" class="form-control" [(ngModel)]="item.price" />
            </div>
          </div>
          <div class="col-md-4">
            <div class="form-group">
              <label>数量
                <span class="text-danger">*</span>
              </label>
              <input type="number" placeholder="数量" min="0" class="form-control" [(ngModel)]="item.amount" />
            </div>
          </div>
          <div class="col-md-4">
            <div class="form-group">
              <label>金额</label>
              <span class="form-control">{{item.price*item.amount}}</span>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-md-12">
            <div class="form-group">
              <button class="btn btn-sm btn-outline-danger float-right" type="button" (click)="deleteOrderItem(i)">
                <span>
                  <i class="fa fa-minus"></i>
                </span>
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
