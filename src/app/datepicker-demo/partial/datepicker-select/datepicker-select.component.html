<div class="m-portlet">
  <div class="m-portlet__head">
    <div class="m-portlet__head-caption">
      <div class="m-portlet__head-title">
        <span class="m-portlet__head-icon">
          <i class="flaticon-interface-2"></i>
        </span>
        <h3 class="m-portlet__head-text">时间选择器</h3>
      </div>
    </div>
    <div class="m-portlet__head-tools">
      <ul class="m-portlet__nav">
        <li class="m-portlet__nav-item">
          <button [routerLink]="['using-documents']" type="button" class="btn btn-secondary m-btn m-btn--hover-brand m-btn--icon m-btn--icon-only m-btn--pill">
            <i class="flaticon-questions-circular-button"></i>
          </button>
        </li>
      </ul>
    </div>
  </div>
  <div class="m-portlet__body">
    <div class="container-fluid">
      <div class="row form-group m-form__group">
        <div class="col-lg-3 col-md-3 col-sm-3 m-portlet__body">
          <h6>有图标</h6>
          <div class="input-group">
            <input class="form-control" type="text" id="icon" appDatepicker [(ngModel)]="date1" />
          </div>
          <div>{{date1}}</div>
        </div>
        <div class="col-lg-3 col-md-3 col-sm-3 m-portlet__body">
          <h6>无图标</h6>
          <div class="input-group">
            <input class="form-control" type="text" id="noicon" appDatepicker [(ngModel)]="date2" [isIcon]="false" />
          </div>
          <div>{{date2}}</div>
        </div>
        <div class="col-lg-3 col-md-3 col-sm-3 m-portlet__body">
          <h6>绑定默认日期</h6>
          <div class="input-group">
            <input class="form-control" type="text" id="defaultValue" appDatepicker [(ngModel)]="date3" />
          </div>
          <div>{{date3}}</div>
        </div>
        <div class="col-lg-3 col-md-3 col-sm-3 m-portlet__body">
          <h6>不显示上午/下午分割线</h6>
          <div class="input-group">
            <input class="form-control" type="text" id="showMeridian" appDatepicker [showMeridian]="false" [(ngModel)]="date4" />
          </div>
          <div>{{date4}}</div>
        </div>
        <div class="col-lg-3 col-md-3 col-sm-3 m-portlet__body">
          <h6>输出年</h6>
          <div class="input-group">
            <input class="form-control" type="text" id="year" appDatepicker [format]="'yyyy'" [startView]="4" [minView]="4" [(ngModel)]="date5" />
          </div>
          <div>{{date5}}</div>
        </div>
        <div class="col-lg-3 col-md-3 col-sm-3 m-portlet__body">
          <h6>输出月</h6>
          <div class="input-group">
            <input class="form-control" type="text" id="month" appDatepicker [format]="'mm'" [startView]="3" [minView]="3" [maxView]="3" [(ngModel)]="date6" />
          </div>
          <div>{{date6}}</div>
        </div>
        <div class="col-lg-3 col-md-3 col-sm-3 m-portlet__body">
          <h6>输出日</h6>
          <div class="input-group">
            <input class="form-control" type="text" id="day" appDatepicker [format]="'dd'" [startView]="2" [minView]="2" [maxView]="2" [(ngModel)]="date7" />
          </div>
          <div>{{date7}}</div>
        </div>
        <div class="col-lg-3 col-md-3 col-sm-3 m-portlet__body">
          <h6>输出时分</h6>
          <div class="input-group">
            <input class="form-control" type="text" id="timemin" appDatepicker [format]="'hh:ii'" [startView]="0" [(ngModel)]="date8" />
          </div>
          <div>{{date8}}</div>
        </div>
        <div class="col-lg-3 col-md-3 col-sm-3 m-portlet__body">
          <h6>输出时分秒[秒不能选择]</h6>
          <div class="input-group">
            <input class="form-control" type="text" id="timeminss" appDatepicker [format]="'hh:ii:ss'" [startView]="0" [(ngModel)]="date9" />
          </div>
          <div>{{date9}}</div>
        </div>
        <div class="col-lg-3 col-md-3 col-sm-3 m-portlet__body">
          <h6>自定义图标</h6>
          <div class="input-group">
            <input class="form-control" type="text" id="iconde" appDatepicker [iconClass]="'fa fa-table'" [(ngModel)]="date10" />
          </div>
          <div>{{date10}}</div>
        </div>
        <div class="col-lg-3 col-md-3 col-sm-3 m-portlet__body">
          <h6>显示今日按钮</h6>
          <div class="input-group">
            <input class="form-control" type="text" id="daybtn" appDatepicker [todayBtn]="true" [(ngModel)]="date11" />
          </div>
          <div>{{date11}}</div>
        </div>
        <div class="col-lg-3 col-md-3 col-sm-3 m-portlet__body">
          <h6>显示清除按钮</h6>
          <div class="input-group">
            <input class="form-control" type="text" id="clearBtn" appDatepicker [clearBtn]="true" [(ngModel)]="date12" />
          </div>
          <div>{{date12}}</div>
        </div>
        <div class="col-lg-3 col-md-3 col-sm-3 m-portlet__body">
          <h6>设定分最小步长</h6>
          <div class="input-group">
            <input class="form-control" type="text" id="minuteStep" appDatepicker [minuteStep]="2" [(ngModel)]="date13" />
          </div>
          <div>{{date13}}</div>
        </div>
        <div class="col-lg-3 col-md-3 col-sm-3 m-portlet__body">
          <h6>设定选择区间[2018-07-01至2018-07-10]</h6>
          <div class="input-group">
            <input class="form-control" type="text" id="startDate" appDatepicker [startDate]="startDate" [endDate]="endDate" [(ngModel)]="date14" />
          </div>
          <div>{{date14}}</div>
        </div>
      </div>
    </div>
  </div>
</div>
