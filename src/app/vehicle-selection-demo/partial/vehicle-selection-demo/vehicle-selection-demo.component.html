<div class="m-portlet">
  <div class="m-portlet__head">
    <div class="m-portlet__head-caption">
      <div class="m-portlet__head-title">
        <span class="m-portlet__head-icon">
          <i class="flaticon-interface-2"></i>
        </span>
        <h3 class="m-portlet__head-text">车型选择</h3>
      </div>
    </div>
    <div class="m-portlet__head-tools">
      <ul class="m-portlet__nav">
        <li class="m-portlet__nav-item" [routerLink]="['using-documents']">
          <button class="btn btn-secondary m-btn m-btn--hover-brand m-btn--icon m-btn--icon-only m-btn--pill" type="button">
            <i class="flaticon-questions-circular-button"></i>
          </button>
        </li>
      </ul>
    </div>
  </div>
  <div class="m-portlet__body">
    <div class="container-fluid">
      <div class="row">
        <div class="col-lg-4 col-md-4 col-sm-4">
          <h6>选择车辆品牌</h6>
          <app-vehicle-selection [outputType]="'brand'" [(outPutResult)]="brand"></app-vehicle-selection>
        </div>
        <div class="col-lg-4 col-md-4 col-sm-4">
          <h6>选择车辆系列</h6>
          <app-vehicle-selection [outputType]="'series'" [(outPutResult)]="series"></app-vehicle-selection>
        </div>
        <div class="col-lg-4 col-md-4 col-sm-4">
          <h6>选择车辆型号</h6>
          <app-vehicle-selection [outputType]="'model'" [(outPutResult)]="model" [separateCharacter]="'-'"></app-vehicle-selection>
        </div>
      </div>
      <div class="row">
        <div class="col-lg-4 col-md-4 col-sm-4">{{brand | json}}</div>
        <div class="col-lg-4 col-md-4 col-sm-4">{{series | json}}</div>
        <div class="col-lg-4 col-md-4 col-sm-4">{{model | json}}</div>
      </div>
    </div>
  </div>
</div>
