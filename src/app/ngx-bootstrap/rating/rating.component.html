<!--rating start-->
<div class="row col-lg-12">
  <div class="col-lg-4">
    <h3>Static rating</h3>
    <div class="col-sm-12">
      <rating [(ngModel)]="rate" [max]="max" [readonly]="isStaticReadonly"></rating>
      <div class="card">
        <pre class="card-block card-header card-block-new">Rate: <b>{{rate}}</b> </pre>
      </div>
    </div>
  </div>
  <div class="col-lg-4">
    <h3>Dynamic rating</h3>
    <div class="col-sm-12">
      <rating [(ngModel)]="rate" [max]="max" [readonly]="isReadonly" (onHover)="hoveringOver($event)" (onLeave)="resetStar()" [titles]="['one','two','three']"></rating>
      <span class="label" [ngClass]="{'label-warning': percent<30, 'label-info': percent>=30 && percent<70, 'label-success': percent>=70}"
        [ngStyle]="{display: (overStar && !isReadonly) ? 'inline' : 'none'}">{{percent}}%</span>
      <div class="card">
        <pre class="card-block card-header card-block-new">Rate: <b>{{rate}}</b>;  Readonly is: <i>{{isReadonly}}</i>;  Hovering over: <b>{{overStar || "none"}}</b></pre>
      </div>
      <button type="button" class="btn btn-sm btn-danger" (click)="resetRate()" [disabled]="isReadonly">Clear</button>
      <button type="button" class="btn btn-sm btn-primary" (click)="reset()">Toggle Readonly</button>
    </div>
  </div>
  <div class="col-lg-4">
    <h3>Custom icons</h3>
    <div class="col-sm-12">
      <div>
        <rating [(ngModel)]="x" max="15" stateOn="glyphicon-ok-sign" stateOff="glyphicon-ok-circle" class="rating-new"></rating>
        <b>(<i>Rate:</i> {{x}})</b>
      </div>
      <div>
        <rating [(ngModel)]="y"></rating>
        <b>(<i>Rate:</i> {{y}})</b>
      </div>
    </div>
  </div>

</div>
<!--rating end-->
