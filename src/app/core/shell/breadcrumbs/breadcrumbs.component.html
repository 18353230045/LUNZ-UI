<ul class="m-subheader__breadcrumbs m-nav m-nav--inline">
  <li class="m-nav__item m-nav__item--home">
    <a routerLink="/dashboard" class="m-nav__link m-nav__link--icon">
      <i class="m-nav__link-icon la la-home"></i>
    </a>
  </li>
  <ng-container *ngFor="let breadcrumb of breadcrumbs; last as last">
    <li class="m-nav__separator">
      -
    </li>
    <li class="m-nav__item">
      <a [routerLink]="[breadcrumb.url, breadcrumb.params]" class="m-nav__link">
        <span class="m-nav__link-text">{{breadcrumb.label}}</span>
      </a>
    </li>
  </ng-container>
</ul>
