<ul class="pager">
  <li class="page-size-continer" (click)="pageSizeColumn=!pageSizeColumn" (mouseleave)="pageSizeColumn=true">
    <span>{{size}}条/页</span>
    <ul [hidden]="pageSizeColumn" class="page-size-content">
      <li *ngFor="let ps of pageSizeArray" (click)="changePageSize(ps)" [ngClass]="{'page-size-column-active':size===ps}">{{ps}}条/页</li>
    </ul>
  </li>
  <li [class.disabled]="!canPrevious()">
    <a (click)="selectPage(1)">
      <i class="{{pagerPreviousIcon}}"></i>
    </a>
  </li>
  <li [class.disabled]="!canPrevious()">
    <a (click)="prevPage()">
      <i class="{{pagerLeftArrowIcon}}"></i>
    </a>
  </li>
  <li class="pages" *ngFor="let pg of pages" [class.active]="pg.number === page">
    <a (click)="selectPage(pg.number)">
      {{pg.text}}
    </a>
  </li>
  <li [class.disabled]="!canNext()">
    <a (click)="nextPage()">
      <i class="{{pagerRightArrowIcon}}"></i>
    </a>
  </li>
  <li [class.disabled]="!canNext()">
    <a (click)="selectPage(totalPages)">
      <i class="{{pagerNextIcon}}"></i>
    </a>
  </li>
</ul>
