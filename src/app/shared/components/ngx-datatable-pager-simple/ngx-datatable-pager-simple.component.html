<ul class="pager">
  <li [class.disabled]="page<=1" [ngStyle]="{'line-height':'35px'}">
    <a (click)="prevPage()">
      <i class="{{pagerLeftArrowIcon}}"></i>
    </a>
  </li>
  <li [class.disabled]="canNext()" [ngStyle]="{'line-height':'35px'}">
    <a (click)="nextPage()">
      <i class="{{pagerRightArrowIcon}}"></i>
    </a>
  </li>
</ul>
