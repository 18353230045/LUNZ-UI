<div class="input-group bootstrap-touchspin">
  <span class="input-group-btn">
    <button type="button" class="btn btn-secondary bootstrap-touchspin-down" (click)="reduceValue()" [disabled]="reduceDisabled"
      [ngClass]="{'disabled':reduceDisabled}">-</button>
  </span>
  <span class="input-group-addon bootstrap-touchspin-prefix" *ngIf="showLeftIdentifier">{{identifierLeft}}</span>
  <input type="number" class="form-control" [(ngModel)]="value" (keyup.enter)="changeValue(touchspin.value)" (blur)="blurValue(touchspin.value)" #touchspin />
  <span class="input-group-addon bootstrap-touchspin-prefix" *ngIf="showRightIdentifier">{{identifierRight}}</span>
  <span class="input-group-btn">
    <button type="button" class="btn btn-secondary bootstrap-touchspin-up" (click)="increaseValue()" [disabled]="increaseDisabled"
      [ngClass]="{'disabled':increaseDisabled}">+</button>
  </span>
</div>
