<ng-template ngx-datatable-footer-template let-pageSize="pageSize" let-selectedCount="selectedCount" let-curPage="curPage"
  let-offset="offset">
  <div class="page-count" [ngStyle]="{'text-align':'right'}">
    <ngx-datatable-pager-simple [pagerLeftArrowIcon]="'fa fa-angle-left'" [pagerRightArrowIcon]="'fa fa-angle-right'"
      [page]="curPage" [size]="pageSize" [datatable]="datatable" [count]="count" (change)="datatable.onFooterPage($event)"
      class="datatable-pager">
    </ngx-datatable-pager-simple>
    <span *ngIf="displayNumber">
      {{'当前 '+((offset||0) * pageSize + 1)+' - '+((offset+1) * pageSize > count?count:((offset+1)||1) *
      pageSize)+' /'+count+' 行'}}
    </span>
    <button *ngIf="!displayNumber" (click)="trggerDisplayNumber()" type="button" class="btn m-btn--pill btn-secondary btn-sm">显示条数</button>
  </div>
</ng-template>
