<div class="lz-select-selection">
  <select class="form-control m-input m-input--square" [ngModel]="defaultValue" (ngModelChange)="defaultValue=$event;select($event)">
    <option *ngFor="let option of selects" [value]="option.value" [disabled]="option.disabled">{{option.text}}</option>
  </select>
  <i [hidden]="!clear||defaultValue==null" (click)="clearValue()" class="la la-times-circle"></i>
</div>
