<label ng2File2Drop ondragover="return false;" [uploader]="uploader" (fileAccepted)="setFiles($event)">
  <span class="lz-upload-font">
    <span class="el-icon-upload"></span>
    <br />
    <span>将文件拖到此处，或</span>
    <span class="m--font-info">点击上传</span>
  </span>
  <input *ngIf="!multiple" ng2File2Select type="file" accept="{{accept}}" name="file" [uploader]="uploader" />
  <input *ngIf="multiple" ng2File2Select type="file" accept="{{accept}}" name="file" multiple [uploader]="uploader" />
</label>
<div *ngIf="uploadResult.length>0" class="lz-file-upload-list">
    <div *ngFor="let item of uploadResult" class="lz-file-upload-list-item" (mouseenter)="showDeleteIcon(item)" (mouseleave)="deleteItem=''">
        <span class="lz-file-upload-list-icon m--font-brand fa {{item.fileType}}" [ngClass]="{'m--font-metal':item.element}"></span>
        <a *ngIf="item.Success" href="{{item.Data.Url}}" target="_blank">{{item.Data.Filename}}</a>
        <a *ngIf="!item.Success">{{item.fileName}}</a>
        <span *ngIf="item.Data" (click)="deleteUpload(item)"
            [ngClass]="{'fa-times-circle m--font-metal':deleteItem===item.Data.Filename,'fa-check-circle m--font-success':deleteItem!==item.Data.Filename}"
            class="lz-file-upload-status fa float-right">
        </span>
        <span *ngIf="!item.Data" (click)="deleteUpload(item)" class="lz-file-upload-status float-right fa fa-times-circle"
            [ngClass]="{'m--font-metal':deleteItem===item.fileName,'m--font-danger':deleteItem!==item.fileName}"></span>
    </div>
</div>
