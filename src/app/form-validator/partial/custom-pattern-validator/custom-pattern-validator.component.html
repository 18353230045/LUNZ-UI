<form>
  <div class="form-group">
    自定义正则表达式验证
    <input type="text" class="form-control" name="customerPattern" [(ngModel)]="customerPattern" placeholder="请输入匹配规则" />
    <input type="text" class="form-control" name="pattern" [(ngModel)]="form.pattern" #pattern="ngModel" pattern="{{customerPattern}}"
      placeholder="请输入需要验证的字段" />
    <p *ngIf="pattern.errors?.pattern" class="text-danger">不匹配当前正则表达式</p>
  </div>
</form>
