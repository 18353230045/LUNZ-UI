<form>
  <div class="form-group">
    <label for="min">
      最小值（number）验证
      <small>（值不能小于5）</small>
    </label>
    <input type="text" class="form-control" name="min" [(ngModel)]="form.min" #min="ngModel" [min]="5" />
    <p *ngIf="min.errors?.min&&(min.dirty||min.touched)" class="text-danger">值不能小于5</p>
  </div>
</form>
