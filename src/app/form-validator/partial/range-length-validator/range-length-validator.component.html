<form>
  <div class="form-group">
    <label for="range">
      字符长度范围验证
      <small>（4-10个字符）</small>
    </label>
    <input type="text" class="form-control" name="range" [(ngModel)]="form.range" #range="ngModel" [rangeLength]="[4, 10]" />
    <p *ngIf="range.errors?.rangeLength&&(range.dirty||range.touched)" class="text-danger">字符长度应在4-10之间</p>
  </div>
</form>
