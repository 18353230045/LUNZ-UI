<form>
  <div class="form-group">
    <label for="phone">
      电话号码验证
      <small>（电话号码）</small>
    </label>
    <input type="text" class="form-control" id="phone" name="phone" [(ngModel)]="form.phone" #phone="ngModel" phone="CN" />
    <p *ngIf="phone.errors?.phone&&(phone.dirty||phone.touched)" class="text-danger">电话号码格式不正确</p>
  </div>
</form>
