<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>LUNZ UI</title>
    <base href="/" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#4e8ef7" />
    <link rel="manifest" href="manifest.json" />
    <link rel="icon" type="image/x-icon" href="favicon.ico" />
    <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png" />
    <style>
      body {
        background-color: #F2F3F8;
      }
  
      .loader {
        position: absolute;
        top: 50%;
        left: 40%;
        margin-left: 10%;
        transform: translate3d(-50%, -50%, 0);
      }
  
      .dot {
        width: 24px;
        height: 24px;
        background: #3ac;
        border-radius: 100%;
        display: inline-block;
        animation: slide 1s infinite;
      }
    
      .dot:nth-child(1) {
        animation-delay: 0.1s;
        background: #32aacc;
      }
    
      .dot:nth-child(2) {
        animation-delay: 0.2s;
        background: #64aacc;
      }
    
      .dot:nth-child(3) {
        animation-delay: 0.3s;
        background: #96aacc;
      }
    
      .dot:nth-child(4) {
        animation-delay: 0.4s;
        background: #c8aacc;
      }
    
      .dot:nth-child(5) {
        animation-delay: 0.5s;
        background: #faaacc;
      }
    
      @-moz-keyframes slide {
        0% {
          transform: scale(1);
        }
    
        50% {
          opacity: 0.3;
          transform: scale(2);
        }
    
        100% {
          transform: scale(1);
        }
      }
    
      @-webkit-keyframes slide {
        0% {
          transform: scale(1);
        }
    
        50% {
          opacity: 0.3;
          transform: scale(2);
        }
    
        100% {
          transform: scale(1);
        }
      }
    
      @-o-keyframes slide {
        0% {
          transform: scale(1);
        }
    
        50% {
          opacity: 0.3;
          transform: scale(2);
        }
    
        100% {
          transform: scale(1);
        }
      }
    
      @keyframes slide {
        0% {
          transform: scale(1);
        }
    
        50% {
          opacity: 0.3;
          transform: scale(2);
        }
    
        100% {
          transform: scale(1);
        }
      }
  </style>
  </head>
  <body class="m-page--fluid m--skin- m-content--skin-light2
    m-header--fixed m-header--fixed-mobile m-aside-left--enabled
    m-aside-left--skin-dark
    m-aside-left--offcanvas m-footer--push m-aside--offcanvas-default">

</html>
